<ng-container style="min-width: 100%; min-height: 100%; z-index: 1; position: relative;" *ngIf="loading" >
  <div class="d-flex justify-content-center loading">
    <div class="loader">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>
  </div>
</ng-container>
<ng-container class="d-flex justify-content-center">

  <h1 style="text-align: center; margin-bottom: 5%; font-weight: 700;">Register</h1>
  <div class="formDiv row d-flex justify-content-center" >
    <mat-form-field class="textfields" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="fname" matInput placeholder="Type Here" (keydown)="checkfname($event)">
      
    </mat-form-field>
    <!-- <span *ngIf="checkfname.invaild">Enter a vaild Name</span> -->

    <mat-form-field class="textfields" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="lname" matInput placeholder="Type Here">
    </mat-form-field>

    <mat-form-field class="textfields" appearance="outline">
      <mat-label>Email-Id</mat-label>
      <input [(ngModel)]="email" type="email" matInput placeholder="Type Here">
    </mat-form-field>

    <mat-form-field class="textfields" appearance="outline">
      <mat-label>Contact Number</mat-label>
      <input [(ngModel)]="contact" type="number" maxlength="10" matInput placeholder="Type Here">
    </mat-form-field>

    <div class="row  xyz">
      <div class="col-md-6  justify-content-center" >
        <mat-form-field style="width: 100%; " appearance="outline">
          <mat-label>Year</mat-label>
          <mat-select [(ngModel)]="class">
            <mat-option style="background-color:#018abd; font-weight: 700;" *ngFor="let y of yData "
              [value]="y.name">
              {{y.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6  justify-content-center">
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Division</mat-label>
          <mat-select [(ngModel)]="division">
            <mat-option style="background-color:#018abd; font-weight: 700;" *ngFor="let d of dData "
              [value]="d.num">
              {{d.num}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="textfields" appearance="outline">
      <mat-label>Roll Number</mat-label>
      <input [(ngModel)]="rollNo" type="number" maxlength="3" matInput placeholder="Type Here">
    </mat-form-field>

    <button class="textfields" (click)="membership()" mat-raised-button color="primary" [disabled]="!fname || !lname || !email || !phone">{{buttonText}}</button>
  </div>
</ng-container>
